<section id="alljobs-section">
  <div>
    <h1>Todos os Trabalhos Marcados</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Gato</th>
          <th>Raça</th>
          <th>Dia</th>
          <th>Mês</th>
          <th>Tipo de Atendimento</th>
          <th>Modificar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody id="tbody-alljobs-table"></tbody>
    </table>
    <button type="button" id="comeback-alljobs">Voltar</button>
  </div>
  <dialog id="updatejob-modal" class="modal-container">
    <div id="update-job" class="modal-outter">
      <p class="exit-modal" id="exit-modal-button">X</p>
      <div id="update-job-data" class="modal-inner">
        <label for="pet-name">Nome do Pet</label>
        <input type="text" name="pet-name" id="pet-name-update" placeholder="Pet Name" />
        <label for="pet-race">Raça do Pet</label>
        <input type="text" name="pet-race" id="pet-race-update" placeholder="Pet Race" />
        <label for="job-date">Data</label>
        <input type="date" name="job-date" id="job-date-update" />
        <label>Tipo de Atendimento</label>
        <div>
          <input type="radio" name="type-radio" id="radio-update-one" value="1" />
          <label for="1">Banho</label>
          <input type="radio" name="type-radio" id="radio-update-two" value="2" />
          <label for="2">Toza</label>
          <input type="radio" name="type-radio" id="radio-update-three" value="3" />
          <label for="3">Banho & Toza</label>
        </div>
        <div>
          <button type="button" id="save-update-button">Salvar</button>
          <button type="button" id="cancel-update-button">Cancelar</button>
        </div>
        <p id="update-id"></p>
      </div>
  </dialog>

  </div>
</section>
