<section id="calendar-section">
  <div>
    <h3>Calendario da PetShop</h3>
  </div>
  <div>
    <button type="button" id="calendar-new-event">Agendar</button>
    <button type="button" id="calendar-all-event">Mostrar Todos</button>
    <select id="calendar-selected-month">
      <option value="1">Janeiro</option> 
      <option value="2">Fevereiro</option> 
      <option value="3">Março</option> 
      <option value="4">Abril</option> 
      <option value="5">Maio</option> 
      <option value="6">Junho</option> 
      <option value="7">Julho</option> 
      <option value="8">Agosto</option> 
      <option value="9">Setembro</option> 
      <option value="10">Outubro</option> 
      <option value="11">Novembro</option> 
      <option value="12">Dezembro</option> 
    </select>
  </div>
  <div id="calendar">
    <table>
      <thead>
        <tr>
          <th colspan="7" id="selected-month">Mês</th>
        </tr>
        <tr></tr>
        <tr>
          <th>Domingo</th>
          <th>Segunda</th>
          <th>Terça-Feira</th>
          <th>Quarta-Feira</th>
          <th>Quinta-Feira</th>
          <th>Sexta-Feira</th>
          <th>Sabado</th>
        </tr>
      </thead>
      <tbody id="calendar-tbody"></tbody>
    </table>
  </div>
</section>
<dialog id="modal-newjob" class="modal-container">
  <section id="newjob-section">
    <div id="newjob-div">
      <img src="https://github.com/deniscrocha/petshop.github.io/blob/denis/public/decline.png?raw=true" alt="cancel"
        id="outter-cancel-operation" />
      <form>
        <label for="petname-input">Nome do Pet:</label>
        <input type="text" id="petName" name="petname-input" placeholder="Pet Name" /><br />
        <label for="petrace-input">Raça do Pet:</label>
        <input type="text" id="petRace" name="petrace-input" placeholder="Pet Race" /><br />
        <div>
          <p>Escolha o Tipo de Atendimento:</p>
          <input type="radio" name="type-radio" value="1" />
          <label for="1">Banho</label>
          <input type="radio" name="type-radio" value="2" />
          <label for="2">Toza</label>
          <input type="radio" name="type-radio" value="3" />
          <label for="3">Banho & Toza</label>
        </div>
        <p>Escolha a Data:</p>
        <input type="date" id="jobDate" />
        <br />
        <button type="button" id="create-new-job">Enviar</button>
        <button type="button" id="cancel-operation">Cancelar</button>
      </form>
    </div>
  </section>
</dialog>
